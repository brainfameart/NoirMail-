<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoirMail - Disposable Email</title>
    <style>
        /* NoirMail - Cinematic Dark Theme */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #0d0d15 50%, #0a0a0f 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .vignette {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.6) 100%);
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        @media (min-width: 768px) {
            .container { padding: 4rem 2rem; }
        }
        
        .hero {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .icon-wrapper {
            display: inline-flex;
            margin-bottom: 1rem;
            position: relative;
        }
        
        .icon {
            width: 3rem;
            height: 3rem;
            color: #0078ff;
            position: relative;
            z-index: 2;
        }
        
        .icon-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            background: #0078ff;
            opacity: 0.3;
            filter: blur(20px);
            animation: pulse 2s infinite;
        }
        
        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }
        
        @media (min-width: 768px) {
            .title { font-size: 4.5rem; }
        }
        
        .title-noir {
            background: linear-gradient(to right, white, #c3d9ff, white);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .title-mail { color: #0078ff; }
        
        .subtitle {
            font-size: 1.125rem;
            color: #9ca3af;
            font-weight: 300;
            letter-spacing: 0.05em;
        }
        
        @media (min-width: 768px) {
            .subtitle { font-size: 1.25rem; }
        }
        
        .controls-card {
            max-width: 28rem;
            margin: 0 auto 2rem;
            background: rgba(18, 18, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            animation: fadeInUp 0.6s ease-out 0.2s both;
        }
        
        @media (min-width: 640px) {
            .controls-card { flex-direction: row; }
        }
        
        .domain-select {
            flex: 1;
            height: 3rem;
            background: #1a1a24;
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 0.5rem;
            color: white;
            padding: 0 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .domain-select:focus {
            outline: none;
            border-color: rgba(0, 120, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(0, 120, 255, 0.1);
        }
        
        .generate-btn {
            height: 3rem;
            padding: 0 1.5rem;
            background: linear-gradient(to right, #0078ff, #0060d9);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 120, 255, 0.25);
            transition: all 0.3s ease;
        }
        
        .generate-btn:hover {
            background: linear-gradient(to right, #0060d9, #0050c0);
            box-shadow: 0 10px 15px -3px rgba(0, 120, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .generate-btn:active { transform: translateY(0); }
        .generate-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .btn-icon { width: 1.25rem; height: 1.25rem; }
        
        .email-box {
            max-width: 28rem;
            margin: 0 auto 2rem;
            animation: scaleIn 0.4s ease-out;
        }
        
        .email-card {
            background: linear-gradient(135deg, #14141e 0%, #0f0f16 100%);
            border: 1px solid rgba(0, 120, 255, 0.2);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 120, 255, 0.1);
        }
        
        .email-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .badge-active {
            background: rgba(0, 120, 255, 0.2);
            color: #60a5fa;
            border: 1px solid rgba(0, 120, 255, 0.3);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .clear-btn {
            background: transparent;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .clear-btn:hover { color: #ef4444; background: rgba(239, 68, 68, 0.1); }
        .clear-btn svg { width: 1rem; height: 1rem; }
        
        .email-display {
            background: #0a0a0f;
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .email-text {
            font-size: 1.125rem;
            font-family: 'Courier New', monospace;
            color: #60a5fa;
            word-break: break-all;
        }
        
        @media (min-width: 768px) {
            .email-text { font-size: 1.25rem; }
        }
        
        .email-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .copy-btn, .refresh-btn {
            background: #1a1a24;
            border: 1px solid rgba(75, 85, 99, 0.5);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }
        
        .copy-btn { flex: 1; }
        .copy-btn:hover, .refresh-btn:hover { background: #22222e; transform: translateY(-2px); }
        .copy-btn svg, .refresh-btn svg { width: 1rem; height: 1rem; }
        .refresh-btn.spinning .refresh-icon { animation: spin 1s linear infinite; }
        
        .created-time {
            font-size: 0.75rem;
            color: #6b7280;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .loading-indicator {
            text-align: center;
            margin-bottom: 1rem;
            animation: fadeIn 0.3s ease-out;
        }
        
        .loading-indicator > div {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #60a5fa;
            font-size: 0.875rem;
        }
        
        .pulse-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: #0078ff;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        
        .inbox-section {
            display: grid;
            gap: 1.5rem;
            animation: fadeInUp 0.5s ease-out 0.3s both;
        }
        
        @media (min-width: 768px) {
            .inbox-section { grid-template-columns: repeat(2, 1fr); }
        }
        
        .inbox-card, .viewer-card {
            background: rgba(18, 18, 26, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(75, 85, 99, 0.3);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .inbox-header, .viewer-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(75, 85, 99, 0.3);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .inbox-header svg, .viewer-header svg { width: 1.25rem; height: 1.25rem; color: #0078ff; }
        .inbox-header h3, .viewer-header h3 { font-size: 1.125rem; font-weight: 600; }
        
        .message-count {
            background: rgba(0, 120, 255, 0.2);
            color: #60a5fa;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            margin-left: auto;
        }
        
        .close-viewer-btn {
            margin-left: auto;
            background: transparent;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .close-viewer-btn:hover { color: white; background: rgba(255, 255, 255, 0.1); }
        .close-viewer-btn svg { width: 1rem; height: 1rem; }
        
        .messages-list { max-height: 400px; overflow-y: auto; }
        .messages-list::-webkit-scrollbar { width: 8px; }
        .messages-list::-webkit-scrollbar-track { background: #12121a; }
        .messages-list::-webkit-scrollbar-thumb { background: #2a2a35; border-radius: 4px; }
        .messages-list::-webkit-scrollbar-thumb:hover { background: #3a3a45; }
        
        .message-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(75, 85, 99, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideInLeft 0.3s ease-out;
        }
        
        .message-item:hover { background: rgba(0, 120, 255, 0.05); }
        .message-item.selected { background: rgba(0, 120, 255, 0.1); border-left: 2px solid #0078ff; }
        
        .message-item-header {
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }
        
        .message-from {
            font-weight: 500;
            color: white;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .message-subject {
            font-size: 0.875rem;
            color: #9ca3af;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 0.25rem;
        }
        
        .message-date { font-size: 0.75rem; color: #6b7280; }
        .message-actions { display: flex; gap: 0.25rem; }
        
        .message-action-btn {
            background: transparent;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }
        
        .message-action-btn:hover { color: #0078ff; }
        .message-action-btn.delete:hover { color: #ef4444; }
        .message-action-btn svg { width: 1rem; height: 1rem; }
        
        .empty-inbox, .empty-viewer {
            padding: 2rem;
            text-align: center;
            color: #6b7280;
        }
        
        .empty-inbox svg, .empty-viewer svg { width: 3rem; height: 3rem; margin: 0 auto 0.75rem; opacity: 0.3; }
        .empty-inbox p:first-of-type, .empty-viewer p:first-of-type { margin-bottom: 0.25rem; }
        .empty-inbox p:last-of-type { font-size: 0.875rem; }
        
        .message-viewer { padding: 1rem; max-height: 400px; overflow-y: auto; }
        .message-viewer::-webkit-scrollbar { width: 8px; }
        .message-viewer::-webkit-scrollbar-track { background: #12121a; }
        .message-viewer::-webkit-scrollbar-thumb { background: #2a2a35; border-radius: 4px; }
        
        .message-details { animation: fadeIn 0.3s ease-out; }
        
        .message-meta {
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(75, 85, 99, 0.3);
            margin-bottom: 1rem;
        }
        
        .message-meta-row { display: flex; gap: 0.5rem; margin-bottom: 0.5rem; }
        .message-meta-label { font-size: 0.75rem; color: #6b7280; min-width: 4rem; }
        .message-meta-value { font-size: 0.875rem; color: white; }
        .message-subject-value { font-weight: 500; }
        .message-date-value { color: #9ca3af; }
        
        .message-content {
            color: #d1d5db;
            font-size: 0.875rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading-message {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }
        
        .spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid rgba(0, 120, 255, 0.2);
            border-top-color: #0078ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .footer {
            text-align: center;
            margin-top: 4rem;
            color: #6b7280;
            font-size: 0.875rem;
            animation: fadeIn 0.8s ease-out 0.5s both;
        }
        
        .toast {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: #1a1a24;
            border: 1px solid rgba(75, 85, 99, 0.5);
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            color: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
            pointer-events: none;
        }
        
        .toast.show { opacity: 1; transform: translateX(0); pointer-events: auto; }
        .toast.success { border-color: rgba(34, 197, 94, 0.5); }
        .toast.error { border-color: rgba(239, 68, 68, 0.5); }
        .toast.info { border-color: rgba(0, 120, 255, 0.5); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        @keyframes slideInLeft { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.5); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        @media (max-width: 767px) {
            .inbox-section { grid-template-columns: 1fr; }
            .viewer-card { display: none; }
            .viewer-card.mobile-show { display: block; }
            .inbox-card.mobile-hide { display: none; }
        }
    </style>
</head>
<body>
    <div class="vignette"></div>
    <div class="container">
        <header class="hero">
            <div class="icon-wrapper">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                </svg>
            </div>
            <h1 class="title">
                <span class="title-noir">Noir</span><span class="title-mail">Mail</span>
            </h1>
            <p class="subtitle">Disposable email in seconds</p>
        </header>

        <div class="controls-card">
            <select id="domainList" class="domain-select">
                <option value="">Loading domains...</option>
            </select>
            <button id="generateBtn" class="generate-btn">
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                </svg>
                Generate Email
            </button>
        </div>

        <div id="emailBox" class="email-box" style="display: none;">
            <div class="email-card">
                <div class="email-header">
                    <span class="badge-active">Active</span>
                    <button id="clearBtn" class="clear-btn" title="Clear session">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
                <div class="email-display">
                    <p id="emailAddress" class="email-text"></p>
                </div>
                <div class="email-actions">
                    <button id="copyBtn" class="copy-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy Email
                    </button>
                    <button id="refreshBtn" class="refresh-btn">
                        <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"></path>
                        </svg>
                    </button>
                </div>
                <p id="createdTime" class="created-time"></p>
            </div>
        </div>

        <div id="loading" style="display: none;" class="loading-indicator">
            <div>
                <div class="pulse-dot"></div>
                <span>Checking inbox…</span>
            </div>
        </div>

        <div id="inboxSection" style="display: none;" class="inbox-section">
            <div class="inbox-card">
                <div class="inbox-header">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 16 12 14 15 10 15 8 12 2 12"></polyline>
                        <path d="M5.45 5.11 2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path>
                    </svg>
                    <h3>Inbox</h3>
                    <span id="messageCount" class="message-count" style="display: none;"></span>
                </div>
                <div id="inbox" class="messages-list"></div>
            </div>

            <div class="viewer-card">
                <div class="viewer-header">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <h3>Message</h3>
                    <button id="closeViewerBtn" class="close-viewer-btn" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div id="messageViewer" class="message-viewer">
                    <div class="empty-viewer">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                            <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                        </svg>
                        <p>Select a message to view</p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Powered by Mail.tm API • Emails expire after 1 hour of inactivity</p>
        </footer>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const API_BASE = 'https://api.mail.tm';
        let session = null, messages = [], pollingInterval = null, selectedMessageId = null;
        
        const domainList = document.getElementById('domainList');
        const generateBtn = document.getElementById('generateBtn');
        const emailBox = document.getElementById('emailBox');
        const emailAddress = document.getElementById('emailAddress');
        const copyBtn = document.getElementById('copyBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const clearBtn = document.getElementById('clearBtn');
        const createdTime = document.getElementById('createdTime');
        const loading = document.getElementById('loading');
        const inboxSection = document.getElementById('inboxSection');
        const inbox = document.getElementById('inbox');
        const messageCount = document.getElementById('messageCount');
        const messageViewer = document.getElementById('messageViewer');
        const closeViewerBtn = document.getElementById('closeViewerBtn');
        
        document.addEventListener('DOMContentLoaded', () => {
            loadDomains();
            loadSession();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            generateBtn.addEventListener('click', generateEmail);
            copyBtn.addEventListener('click', copyEmail);
            refreshBtn.addEventListener('click', () => fetchInbox(true));
            clearBtn.addEventListener('click', clearSession);
            closeViewerBtn.addEventListener('click', closeMessageViewer);
        }
        
        async function loadDomains() {
            try {
                const response = await fetch(`${API_BASE}/domains`);
                const data = await response.json();
                const domainList_api = data['hydra:member'] || data;

                // Add fallback domains
                const fallbackDomains = [
                    { domain: 'bugfoo.com' },
                    { domain: 'cloudns.asia' },
                    { domain: 'cloudns.club' },
                    { domain: 'cloudns.eu' },
                    { domain: 'email.de' },
                    { domain: 'guerrillamail.com' },
                    { domain: 'guerrillamailblock.com' },
                    { domain: 'haribu.net' },
                    { domain: 'vomoto.com' },
                    { domain: 'disposable.com' }
                ];

                const existingDomains = domainList_api.map(d => d.domain);
                const uniqueFallbacks = fallbackDomains.filter(fb => !existingDomains.includes(fb.domain));
                const domains = [...domainList_api, ...uniqueFallbacks];

                domainList.innerHTML = '';
                domains.forEach(domain => {
                    const option = document.createElement('option');
                    option.value = domain.domain;
                    option.textContent = `@${domain.domain}`;
                    domainList.appendChild(option);
                });
                if (domains.length > 0) generateBtn.disabled = false;
            } catch (error) {
                showToast('Failed to load domains', 'error');
            }
        }
        
        async function generateEmail() {
            const selectedDomain = domainList.value;
            if (!selectedDomain) return showToast('Please select a domain', 'error');
            generateBtn.disabled = true;
            generateBtn.innerHTML = '<div class="spinner"></div>';
            try {
                const randomNum = Math.floor(10000 + Math.random() * 90000);
                const address = `noir${randomNum}@${selectedDomain}`;
                const password = `NoirPass${Date.now()}`;
                await createAccount(address, password);
                const token = await login(address, password);
                session = { email: address, token, password, createdAt: new Date().toISOString() };
                localStorage.setItem('noirmail_session', JSON.stringify(session));
                displayEmailBox();
                startInboxPolling();
                showToast('Email created successfully', 'success');
            } catch (error) {
                showToast(error.message, 'error');
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerHTML = '<svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="4" width="20" height="16" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>Generate Email';
            }
        }
        
        async function createAccount(address, password) {
            const response = await fetch(`${API_BASE}/accounts`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address, password })
            });
            if (response.status === 429) throw new Error('Rate limited. Please wait.');
            if (!response.ok) throw new Error('Failed to create account');
            return response.json();
        }
        
        async function login(address, password) {
            const response = await fetch(`${API_BASE}/token`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ address, password })
            });
            if (response.status === 429) throw new Error('Rate limited. Please wait.');
            if (!response.ok) throw new Error('Failed to authenticate');
            const data = await response.json();
            return data.token;
        }
        
        function loadSession() {
            const saved = localStorage.getItem('noirmail_session');
            if (saved) {
                session = JSON.parse(saved);
                displayEmailBox();
                startInboxPolling();
            }
        }
        
        function displayEmailBox() {
            emailAddress.textContent = session.email;
            createdTime.innerHTML = `<svg style="width: 0.75rem; height: 0.75rem; display: inline;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>Created ${formatDate(session.createdAt)}`;
            emailBox.style.display = 'block';
            inboxSection.style.display = 'grid';
        }
        
        function copyEmail() {
            navigator.clipboard.writeText(session.email).then(() => showToast('Copied!', 'success')).catch(() => showToast('Failed', 'error'));
        }
        
        function clearSession() {
            if (!confirm('Clear session?')) return;
            stopInboxPolling();
            localStorage.removeItem('noirmail_session');
            session = null; messages = []; selectedMessageId = null;
            emailBox.style.display = 'none';
            inboxSection.style.display = 'none';
            loading.style.display = 'none';
            showToast('Cleared', 'info');
        }
        
        function startInboxPolling() {
            fetchInbox();
            pollingInterval = setInterval(() => fetchInbox(), 4000);
        }
        
        function stopInboxPolling() {
            if (pollingInterval) clearInterval(pollingInterval);
        }
        
        async function fetchInbox(showLoading = false) {
            if (!session?.token) return;
            if (showLoading) {
                loading.style.display = 'block';
                refreshBtn.classList.add('spinning');
            }
            try {
                const response = await fetch(`${API_BASE}/messages`, {
                    headers: { 'Authorization': `Bearer ${session.token}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    const newMessages = data['hydra:member'] || data || [];
                    if (newMessages.length > messages.length) flashInbox();
                    messages = newMessages;
                    renderInbox();
                }
            } catch (error) {
                console.error(error);
            } finally {
                if (showLoading) {
                    loading.style.display = 'none';
                    refreshBtn.classList.remove('spinning');
                }
            }
        }
        
        function renderInbox() {
            if (messages.length === 0) {
                inbox.innerHTML = '<div class="empty-inbox"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"></polyline><path d="M5.45 5.11 2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path></svg><p>No messages yet</p><p>Emails will appear here</p></div>';
                messageCount.style.display = 'none';
                return;
            }
            messageCount.textContent = messages.length;
            messageCount.style.display = 'inline-block';
            inbox.innerHTML = messages.map(m => `<div class="message-item ${selectedMessageId === m.id ? 'selected' : ''}" onclick="viewMessage('${m.id}')"><div class="message-item-header"><div style="flex:1;min-width:0;"><p class="message-from">${escapeHtml(m.from?.name || m.from?.address || 'Unknown')}</p></div><div class="message-actions"><button class="message-action-btn" onclick="event.stopPropagation();viewMessage('${m.id}')"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg></button><button class="message-action-btn delete" onclick="event.stopPropagation();deleteMessage('${m.id}')"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button></div></div><p class="message-subject">${escapeHtml(m.subject || '(No subject)')}</p><p class="message-date">${formatDate(m.createdAt)}</p></div>`).join('');
        }
        
        async function viewMessage(id) {
            if (!session?.token) return;
            selectedMessageId = id;
            closeViewerBtn.style.display = 'block';
            messageViewer.innerHTML = '<div class="loading-message"><div class="spinner"></div></div>';
            const viewerCard = document.querySelector('.viewer-card');
            const inboxCard = document.querySelector('.inbox-card');
            if (window.innerWidth < 768) {
                viewerCard.classList.add('mobile-show');
                inboxCard.classList.add('mobile-hide');
            }
            try {
                const response = await fetch(`${API_BASE}/messages/${id}`, {
                    headers: { 'Authorization': `Bearer ${session.token}` }
                });
                if (response.ok) {
                    const msg = await response.json();
                    const content = msg.text || msg.html || 'No content';
                    messageViewer.innerHTML = `<div class="message-details"><div class="message-meta"><div class="message-meta-row"><span class="message-meta-label">From:</span><span class="message-meta-value">${escapeHtml(msg.from?.name || '')} &lt;${escapeHtml(msg.from?.address)}&gt;</span></div><div class="message-meta-row"><span class="message-meta-label">Subject:</span><span class="message-meta-value message-subject-value">${escapeHtml(msg.subject || '(No subject)')}</span></div><div class="message-meta-row"><span class="message-meta-label">Date:</span><span class="message-meta-value message-date-value">${formatDate(msg.createdAt)}</span></div></div><div class="message-content">${escapeHtml(content)}</div></div>`;
                    renderInbox();
                }
            } catch (error) {
                messageViewer.innerHTML = '<div class="empty-viewer"><p>Failed to load</p></div>';
            }
        }
        
        function closeMessageViewer() {
            selectedMessageId = null;
            closeViewerBtn.style.display = 'none';
            document.querySelector('.viewer-card').classList.remove('mobile-show');
            document.querySelector('.inbox-card').classList.remove('mobile-hide');
            messageViewer.innerHTML = '<div class="empty-viewer"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="4" width="20" height="16" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg><p>Select a message</p></div>';
            renderInbox();
        }
        
        async function deleteMessage(id) {
            if (!session?.token || !confirm('Delete?')) return;
            try {
                await fetch(`${API_BASE}/messages/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${session.token}` }
                });
                messages = messages.filter(m => m.id !== id);
                if (selectedMessageId === id) closeMessageViewer();
                renderInbox();
                showToast('Deleted', 'success');
            } catch (error) {
                showToast('Failed', 'error');
            }
        }
        
        function flashInbox() {
            const card = document.querySelector('.inbox-card');
            card.style.boxShadow = '0 0 20px rgba(0, 120, 255, 0.5)';
            setTimeout(() => card.style.boxShadow = '', 500);
        }
        
        function formatDate(d) { return new Date(d).toLocaleString(); }
        function escapeHtml(t) { const d = document.createElement('div'); d.textContent = t; return d.innerHTML; }
        function showToast(msg, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
